[product]
application.directory    =APP_PATH
application.library         = APP_PATH "/library"
application.modules     = "Index,Admin"
application.view.ext      = 'tpl'

Smarty.template_dir     =APP_PATH "/views"
Smarty.compile_dir       =APP_PATH "/smarty/compile"
Smarty.cache_dir           =APP_PATH "/smarty/cache_dir"
Smarty.plugins_dir 	      =  APP_PATH "/smarty/plugins"
Smarty.left_delimiter    = '{{'
Smarty.right_delimiter = '}}'


webhost = "website-host"
db.host   		  = "127.0.0.1"
db.username  = "username"
db.password  = "password"
db.dbname		  =  "dbname"

mcache.host = 127.0.0.1
mcache.port = 9900
mcache.log = "log/to/path"

redis.host = 127.0.0.1
redis.port = 6379
redis.log = "log/to/path"

[staging : production]



